<div class="login">
<h2 >Regression Analysis to predict price of house on the basis of area</h2>
<!-- Main Input For Receiving Query to our ML -->

<form action="{{ url_for('predict')}}"method="get">
<div class="form-floating mb-3">
<div>
<label for="floatingInput">Enter area in squarefeet</label>
<input type="number" class="form-control" id="exp" name="exp" step="any" min="0" max="10000" placeholder="0" required="required" style="width:200px ; text-align: center;margin-left: 670px;">

</div>
<br>
<div>
<label for="Bedrooms">Number of Bedrooms:</label>
  <select name="exp0" id="exp0">
    <option value=2>2</option>
    <option value=3>3</option>
    <option value=4>4</option>
  </select>
  <br><br>
  <label for="Bathrooms">Number of Bathrooms:</label>
  <select name="exp1" id="exp1">
    <option value=2>2</option>
    <option value=3>3</option>
  </select>
  <br><br>
  <label for="Offers">Offers:</label>
  <select name="exp2" id="exp2">
    <option value=1>1</option>
    <option value=2>2</option>
    <option value=3>3</option>
    <option value=4>4</option>
    <option value=5>5</option>
    <option value=6>6</option>
  </select>
  <br><br>
  <label for="Briks">Brick:</label>
  <select name="exp3" id="exp3">
    <option value=1>Yes 1</option>
    <option value=0>No 2</option>
  </select>
  <br><br>
  <label for="Neighborhood">Neighborhood:</label>
  <select name="exp4" id="exp4">
    <option value=0>East 0</option>
    <option value=1>West 1</option>
    <option value=2>North 2</option>
  </select>
  
</div>
<br>

<br>
<button type="submit" class="btn btn-primary btn-block btn-large">Predict price for Given area</button>
</form>
<br>
<br>
{{ prediction_text }}
